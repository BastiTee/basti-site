<!DOCTYPE html>
<html>
{% include head.html %}

<body id="main-body">
{% include site-ext.html %}

<div id="site-bloglist">
<div id="site-blogicon"><i class="fa fa-book" aria-hidden="true"></i></div>
<ul >
{% for post in site.posts %}
<li>
<span class="site-blogmeta">{{ post.date | date: "%d.%m.%Y" }}</span><br/>
<a class="site-bloglink" href="{{ post.url }}">{{ post.title }}</a>
</li>
{% endfor %}
</ul>
<br/>
</div>

</body>
<script>
{% include script.js %}
</script>
</html>
