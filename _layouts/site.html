<!DOCTYPE html>
<html>
{% include head.html %}

<body id="main-body">
{% include site-ext.html %}

<div id="site-bloglist">
<div id="site-blogicon"><i class="fa fa-book" aria-hidden="true"></i></div>
<ul >
{% for post in site.posts %}
<li>
<a class="site-bloglink" href="{{ post.url }}">{{ post.title }}</a><span class="site-blogmeta"> &#8226; {{ post.date | date: "%d.%m.%Y" }}</span><br/>
</li>
{% endfor %}
</ul>

</div>

</body>

</html>
