<!DOCTYPE html>
<html>
{% include head.html %}

<body id="main-body">
<header class="site-header">
    <img class="logo" src="{{ " /css/favicon.png " | prepend: site.baseurl }}" title="Icon made by popcic from www.flaticon.com (CC BY 3.0)" />
    <p>basti tee</p>
    <img class="avatar" src="/content/avatar.jpg" alt="Avatar" />
</header>

<div class="site-content">
    {{ content }}
</div>
<div class="site-bloglist">
<div class="icon">
    <i class="fa fa-book" aria-hidden="true"></i>
</div>
<ul >
{% for post in site.posts %}
<li>
<a class="site-bloglink" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><span class="site-blogmeta"> &#9642; {{ post.date | date: "%d.%m.%Y" }}</span><br/>
</li>
{% endfor %}
</ul>

</div>

</body>

</html>
