<!DOCTYPE html>
<html>
{% include head.html %}

<body id="main-body">
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

<header class="header-container">

<div id="header">
    <div id="post-title"><h1 id="headline">{{ page.title }}</h1></div>
    <div id="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%d.%m.%Y" }}</time></div>
</div>

<div class="header-buttonbar">

    <div id="back-container"><a href="{{ site.url }}">
    <i id="back-button" class="fa fa-long-arrow-left button" ></i></a>
    </div>

    {% if page.source %}
    <div id="source-container"><a href="{{ page.source }}">
    <i id="source-button" class="fa fa-code button" ></i></a>
    </div>{% endif %}

    {% if page.twitter %}
    <div id="twitter-container"><a href="{{ page.twitter }}">
    <i id="twitter-button" class="fa fa-twitter button" ></i></a>
    </div> {% endif %}

</div>

</header>

<div class="post-content" itemprop="articleBody">
{{ content }}
</div>

</article>
</body>

</html>
